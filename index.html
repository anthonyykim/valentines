<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Previous styles remain */
    /* Add these new styles */

    .valentine-rose {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      opacity: 0;
      transition: all 1s ease-out;
    }

    .valentine-rose.show {
      opacity: 1;
      bottom: 20px;
    }

    .rose-petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #FF007F;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      transform-origin: bottom center;
      animation: petalBloom 1s ease-out forwards;
    }

    .rose-stem {
      width: 8px;
      height: 0;
      background: #009900;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      animation: stemGrow 1s ease-out forwards;
    }

    .personal-images {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .personal-images img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    @keyframes petalBloom {
      0% { transform: rotate(0deg) scale(0); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes stemGrow {
      0% { height: 0; }
      100% { height: 150px; }
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      animation: float 8s infinite linear;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
