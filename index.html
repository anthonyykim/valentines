<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Basic CSS Reset for consistent styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Arial", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      overflow: hidden; /* so any runaway buttons stay hidden if they slip off screen */
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .button-container {
      position: relative;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .val-btn {
      border: none;
      cursor: pointer;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      transition: transform 0.2s, background-color 0.3s;
    }

    /* Make the "Yes" button extra large and friendly */
    .yes-btn {
      background-color: #fff;
      color: #ff69b4;
      font-weight: bold;
      transform: scale(1.3);
    }
    .yes-btn:hover {
      background-color: #ffe6f3;
    }

    /* Make the "No" button small, suspiciously small... */
    .no-btn {
      background-color: #fff;
      color: #ff69b4;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    .no-btn:hover {
      background-color: #ffe6f3;
    }

    .hidden-message {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #fff;
      text-align: center;
      max-width: 80%;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.7s;
    }

    .hidden-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <div class="button-container">
    <!-- The giant "Yes" button -->
    <button class="val-btn yes-btn" onclick="revealMessage()">
      YES!!!
    </button>

    <!-- The tiny "No" button that moves around when hovered or clicked -->
    <button class="val-btn no-btn" 
            onclick="moveButton()" 
            onmouseover="moveButton()" 
            onfocus="moveButton()">
      no :(
    </button>
  </div>

  <div class="hidden-message" id="secret-message">
    Yay! I knew you’d say yes. You can’t escape your fate: you’re my Valentine now. 
    <br><br> 
    Happy Valentine’s Day!
  </div>

  <script>
    const noBtn = document.querySelector('.no-btn');
    const message = document.getElementById('secret-message');

    // Reveal the hidden message
    function revealMessage() {
      message.classList.add('visible');
    }

    // Make the "No" button jump around the screen
    function moveButton() {
      // random positions within the screen
      const bodyWidth = document.body.clientWidth;
      const bodyHeight = document.body.clientHeight;

      // The button's width and height
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Generate new random position
      const newLeft = Math.floor(Math.random() * (bodyWidth - btnWidth)) + 'px';
      const newTop = Math.floor(Math.random() * (bodyHeight - btnHeight)) + 'px';

      noBtn.style.position = 'absolute';
      noBtn.style.left = newLeft;
      noBtn.style.top = newTop;

      // Optional: Add a little rotation to be extra annoying
      noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;

      // Optional twist: Add a playful alert if they keep trying 
      // (uncomment if you want an alert to pop up occasionally)
      /*
      if (Math.random() < 0.2) {
        alert("Nope, you can't say no!");
      }
      */
    }
  </script>
</body>
</html>
