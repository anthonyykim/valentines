<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: pink;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      text-shadow: 3px 3px 10px red;
    }

    .button-container {
      margin-top: 30px;
    }

    .val-btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background: red;
      color: white;
      border-radius: 10px;
    }

    .no-btn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border-radius: 10px;
      position: absolute;
      font-weight: bold;
    }

    .hidden-message {
      display: none;
      font-size: 1.5rem;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      animation: float 6s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Tulip Animation */
    .valentine-tulip {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      opacity: 0;
      transition: all 1s ease-out;
    }

    .valentine-tulip.show {
      opacity: 1;
      bottom: 20px;
    }

    .tulip-stem {
      width: 8px;
      height: 150px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .tulip-flower {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: red;
      clip-path: ellipse(50% 80% at 50% 20%);
    }

    /* Messages box */
    .message-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      display: none;
      margin-top: 15px;
    }

    /* Image placeholders */
    .image-container {
      display: none;
      margin-top: 20px;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      margin: 10px;
      background: white;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="valentine-tulip" id="valentine-tulip">
    <div class="tulip-flower"></div>
    <div class="tulip-stem"></div>
  </div>

  <h1>Will You Be My Valentine? üíñ</h1>
  <div class="button-container" id="button-container">
    <button class="val-btn yes-btn" onclick="revealMessage()">YES!!!</button>
    <button class="val-btn no-btn" id="no-btn" onclick="showMessage()">ani</button>
  </div>

  <div class="hidden-message" id="secret-message">
    Love you bae mua mua mua üíñüíñüíñ<br>
    Happy Valentine‚Äôs Day!
  </div>

  <div class="message-box" id="message-box">Nice try! üòè</div>

  <!-- Image placeholders -->
  <div class="image-container" id="image-container">
    <img id="img1" src="" alt="Image 1">
    <img id="img2" src="" alt="Image 2">
    <img id="img3" src="" alt="Image 3">
  </div>

  <script>
    function revealMessage() {
      document.getElementById('secret-message').classList.add('visible');
      document.getElementById('valentine-tulip').classList.add('show');

      // Hide the "ani" button and the funny messages
      document.getElementById('no-btn').style.display = 'none';
      document.getElementById('message-box').style.display = 'none';
      document.getElementById('button-container').style.display = 'none';

      // Show image placeholders
      document.getElementById('image-container').style.display = 'block';

      // Add images from GitHub repo (replace with actual GitHub links)
      document.getElementById('img1').src = "https://raw.githubusercontent.com/anthonyykim/valentines/refs/heads/main/IMG_4252.jpeg";
      document.getElementById('img2').src = "none";
      document.getElementById('img3').src = "none";

      // Create floating hearts
      const heartsContainer = document.getElementById('hearts-container');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heartsContainer.appendChild(heart);
      }
    }

    // Make the "ani" button jump randomly every second
    function jumpButton() {
      const button = document.getElementById('no-btn');
      const maxX = window.innerWidth - button.clientWidth;
      const maxY = window.innerHeight - button.clientHeight;

      setInterval(() => {
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
      }, 1000);
    }

    // Funny messages for "No" button
    const funnyMessages = [
      "Nice try bae! üòè",
      "Aniyaaa what u doing bae!",
      "no way ho-se",
      "Someone trying so hard huh",
      "ok bb you win",
      "baeeeeee",
      "Just press yes",
      "Ok bae last time"
    ];
    let messageIndex = 0;

    function showMessage() {
      const messageBox = document.getElementById('message-box');
      messageBox.innerText = funnyMessages[messageIndex % funnyMessages.length];
      messageBox.style.display = 'block';
      messageIndex++;
    }

    // Start the jumping animation when the page loads
    window.addEventListener('load', jumpButton);
  </script>
</body>
</html>
